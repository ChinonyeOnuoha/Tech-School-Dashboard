<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech School Dashboard </title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
    font-awesome/5.13.0/css/all.min.css">


</head>

<body>
    <main class="card-container">

        <!--grid container-->
        <div class="Instructors">

            <p class="p1">
                Total number of instructors
            </p>

            <div class="icons">
                <img src="/img/la_chalkboard-teacher.svg" alt="teacher" srcset="">
            </div>

            <p class="p2">
                10
            </p>

        </div>

        <div class="Students">

            <p class="p1">
                Total number of students
            </p>

            <div class="icons">
                <img src="/img/icons8_student.svg" alt="student">
            </div>

            <p class="p2">
                2,220
            </p>

        </div>

        <div class="Courses">

            <p class="p1">
                Total number of courses
            </p>

            <div class="icons">
                <img src="/img/bytesize_book.svg" alt="teacher">
            </div>

            <p class="p2">
                3
            </p>

        </div>

    </main>

</body>

</html>
